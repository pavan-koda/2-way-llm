<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Manager - Local AI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; }
        .upload-card {
            background: var(--sidebar);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 500px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .upload-area {
            border: 2px dashed var(--border);
            padding: 40px;
            margin: 20px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover { border-color: var(--accent); }
        .file-list {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-size: 0.9em;
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            margin-top: 20px;
        }
        .progress-container {
            margin-top: 15px;
            display: none;
            text-align: left;
        }
        .progress-bar-bg {
            background: var(--border);
            border-radius: 4px;
            height: 8px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.2s;
        }
        .progress-bar-fill.ingesting {
            width: 100% !important;
            background-image: linear-gradient(45deg,rgba(255, 255, 255, 0.15) 25%,transparent 25%,transparent 50%,rgba(255, 255, 255, 0.15) 50%,rgba(255, 255, 255, 0.15) 75%,transparent 75%,transparent);
            background-size: 20px 20px;
            animation: stripe-move 1s linear infinite;
        }
        @keyframes stripe-move {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }
    </style>
</head>
<body>
    <div class="upload-card">
        <h2 style="color: var(--accent);">Document Manager</h2>
        <p style="color: #888;">Upload PDFs to your local knowledge base.</p>
        
        <div class="upload-area" id="drop-zone">
            <p>Click to Select PDF</p>
            <input type="file" id="file-input" accept=".pdf" style="display: none;">
        </div>
        <div id="status-msg" style="height: 20px; color: var(--accent);"></div>
        
        <div id="progress-container" class="progress-container">
            <div class="progress-bar-bg">
                <div id="progress-bar" class="progress-bar-fill"></div>
            </div>
            <div id="progress-text" style="font-size: 0.8em; color: #888; margin-top: 5px; text-align: center;">0%</div>
        </div>

        <div class="file-list" id="file-list"></div>

        <button class="btn-secondary" onclick="window.location.href='/'">‚Üê Back to Chat</button>
    </div>
    <script src="/static/upload.js"></script>
</body>
</html>
